    <script>
document.addEventListener('DOMContentLoaded', function () {
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        const navBar = document.querySelector('.nav-bar'); // We're targeting the combined nav-bar container

        if (header && navBar) { // Making sure these elements exist
            const isScrolled = window.scrollY > 0;
            header.classList.toggle('scrolled', isScrolled);
            navBar.classList.toggle('scrolled', isScrolled); // Now it will apply the styles correctly
        }
    });
});

</script>
